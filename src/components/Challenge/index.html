<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Component</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4d04e;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 8px 8px 0px #000;
      max-width: 350px;
      padding: 20px;
    }

    .card img.main-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .tag {
      display: inline-block;
      background-color: #f4d04e;
      color: black;
      font-weight: bold;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .date {
      font-size: 12px;
      color: #555;
      margin: 5px 0;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }

    .description {
      font-size: 14px;
      color: #666;
      margin: 5px 0 10px;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .author img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Image.jpeg" alt="Course" class="main-image" />
    
    <div class="tag">Learning</div>
    <div class="date">Published 21 Dec 2023</div>
    <div class="title">HTML & CSS foundations</div>
    <div class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </div>
    
    <div class="author">
      <img src="illustration-article.svg" alt="Greg Hooper" />
      <span>Greg Hooper</span>
    </div>
  </div>

</body>
</html>
